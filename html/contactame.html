    <body>
        <div id="main-content">
            <h1>Contactame.</h1>
            <h2>Formulario de Contacto.</h2>
            <form action="../contactar.php" method="post">
            <fieldset>
                <legend>Datos personales.</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id = "nombre" name="nombre" placeholder="Introduce tu nombre..." required /> <acronym title="Campo obligatorio">  *   </acronym> 
                    <br>
                    <label for="apellido">Apellidos:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Introduce tus apellidos..." required /> <acronym title="Campo obligatorio">  *   </acronym> 
                    <br>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" value="" required /> <acronym title="Campo obligatorio">  *   </acronym> 
                    <br>
                    <label for="fecha">Fecha de nacimiento:</label>
                    <input type="date" id="fecha" name="fecha" value=" dd/mm/aaaa " />
                    <br>
                    <label for="edad">Edad:</label>
                    <input type="number" name="edad" id="edad" value=" " min="10" max="100" step="1">
                    <br>
                    <label for="sexo">Sexo:</label>
                    <input type="radio" id="sexo" name="sexo" value="mujer" checked /> Mujer
                    <input type="radio" id="sexo" name="sexo" value="hombre" /> Hombre
                    <br>
                    <label for="pais">País:</label>
                    <select id="pais" name="pais" size="1">
                        <option selected="selected">-selecciona-</option>
                        <option>España</option>
                        <option>China</option>
                        <option>Portugal</option>
                        <option>Francia</option>
                        <option>Colombia</option>
                        <option>Venezuela</option>
                    </select>
            </fieldset>
            <fieldset>
                <legend>Otros datos.</legend>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="Mensaje" cols="50" rows="10" placeholder="Introduce tu mensaje..."></textarea>
                <br>
                <label for="foto"></label>
                Adjunta una foto ... <input type="file" value="Examinar..." name="foto" id="foto" />
            </fieldset>
            <input name="condiciones" type="checkbox" value="direccion" required/> He leído las condiciones...
            <br>
            <input type="reset" name="limpiar" value="Limpiar." />
            <input type="submit" name="enviar" value="Enviar" />
            </form>
        </div>
